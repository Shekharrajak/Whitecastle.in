<template name="cart">
    <div class="page-header">
        <h1>
            <strong style="color:black;font-size:24px;background:white;opacity:0.5" class="wow bounceInUp" data-wow-delay="0.8s">My Cart</strong>
        </h1>
    </div>
    <table class="span4 table table-striped table-bordered table-hover wow fadeInRight">
        <thead>
        <th>Qty</th>
        <th>Product</th>
        <th>Price</th>
        <th></th>
        </thead>
        <tbody>
        {{#each cartitems}}
        <tr>
            <td>{{qty}}</td>
            <td>{{productname}}</td>
            <td>{{currency price}}</td>
            <td><a href="#"><span class="label-important label removeci">X</span></a></td>
        </tr>
        {{else}}
        <tr>
            <td colspan="3">No Products in Cart</td>
        </tr>
        {{/each}}
      <!--   <tr>
            <td class="totalcol" colspan="2">SubTotal:</td>
            <td colspan="2">{{currency cartitems.subtotal}}</td>
        </tr> -->
       <!--  <tr>
            <td class="totalcol" colspan="2">Tax 6%:</td>
            <td colspan="2">{{currency cartitems.tax}}</td>
        </tr> -->
        <tr>
            <td class="totalcol" colspan="2">Total:</td>
            <td colspan="2">{{currency cartitems.total}}</td>
        </tr>
        </tbody>
    </table>

</template>
